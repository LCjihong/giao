<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>全国供应链智能创新与应用综合管理办公室</title>
  <link rel="stylesheet" href="../static/css/reset.css">
  <link rel="stylesheet" href="../static/css/public.css" />
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" />
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <a href="/">
          <img src="../static/img/public/logo.png" alt="">
        </a>
      </div>
    </div>
  </div>
  <div class="container nav">
    <div class="row">
      <ul>
        <li class="active jump" tag="./home.html"><span>首页</span></li>
        <li class="jump" tag="./topic.html"><span>专题</span></li>
        <li>
          <span>机构人员</span>
          <div class="dropMenu">
            <p class="jump" tag="./personal/leader.html">总办领导</p>
            <p class="jump" tag="./personal/relate.html">相关机构</p>
            <p class="jump" tag="./personal/company.html">直属单位</p>
          </div>
        </li>
        <li class="jump" tag="./leaveMessage.html"><span>留言选登</span></li>
        <li>
          <span>新闻</span>
          <div class="dropMenu">
            <p class="jump" tag="./news/news.html">新闻发布</p>
            <p class="jump" tag="./news/freshNews.html">时政要闻</p>
            <p class="jump" tag="./news/notice.html">通知通告</p>
          </div>
        </li>
        <li class="jump" tag="./dynamic.html"><span>动态</span></li>
        <li>
          <span>政策</span>
          <div class="dropMenu">
            <p class="jump" tag="./policy/regulations.html">政策法规</p>
            <p class="jump" tag="./policy/interpretation.html">政策解读</p>
          </div>
        </li>
        <li class="jump" tag="./report.html"><span>工作汇报</span></li>
        <li class="jump" tag="./publicity.html"><span>公示及调查</span></li>
        <li>
          <span>意见</span>
          <div class="dropMenu">
            <p class="jump" tag="./opinion/soliciting.html">意见征求</p>
            <p class="jump" tag="./opinion/suggestion.html">建言献策</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="iframe-box container-fluid">
    <div class="row">
      <iframe id="mainframe" scrolling="no" frameborder="0"></iframe>
    </div>
  </div>
</body>

</html>
<script src="../static/js/jquery-3.5.1.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/js/public.js"></script>
<script>
  // iframe高度自适应
  function setIframeHeight(iframe) {
    if (iframe) {
      var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
      if (iframeWin.document.body) {
        iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
      }
    }
  };

  window.onload = function () {
    setIframeHeight(document.getElementById('mainframe'));
    setInterval(() => {
      setIframeHeight(document.getElementById('mainframe'));
    }, 1000);
    $('#mainframe').attr('src', sessionStorage.getItem('pageName') ? sessionStorage.getItem('pageName') : './home.html');
    $('.jump').click(function (e) { 
      e.preventDefault();
      $('#mainframe').attr('src', $(this).attr('tag'));
    });

    $('li.jump').click(function (e) { 
      e.preventDefault();
      $('.nav .active').removeClass('active');
      $(this).addClass('active');
    });

    $('.dropMenu p').click(function (e) { 
      e.preventDefault();
      $('.nav .active').removeClass('active');
      $(this).parents('li').addClass('active');
    });

    $('.nav li').mouseenter(function (e) { 
      e.preventDefault();
      if ($(this).find('.dropMenu')[0]) {
        $($(this).find('.dropMenu')[0]).slideDown(100);
      }
    });

    $('.nav li').mouseleave(function (e) {
      e.preventDefault();
      if ($(this).find('.dropMenu')[0]) {
        $($(this).find('.dropMenu')[0]).slideUp(100);
      }
    });
  };
</script>
